    <div class="contact-form">
    <form>
        <div class="form-group">
            <label for="formGroupExampleInput2">First Name*</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Last Name*</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name">
          </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address*</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Email Address">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Order Number</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Order Number">
          </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Subject*</label>
          <select class="form-control" id="exampleFormControlSelect1" placeholder="Please Select">
            <option>Order Status</option>
            <option>Order or Shipping Change</option>
            <option>Technical Question</option>
            <option>Rewards</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">How can we help you?*</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type here..."></textarea>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-light">Submit</button>
            </div>
          </div>
